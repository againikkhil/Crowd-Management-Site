<!DOCTYPE html>
<html>
<head>
	<title>Patient Registration Page</title>
	<style>
		body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
		}
		h1 {
			color: #0099cc;
			text-align: center;
		}
		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			max-width: 500px;
			margin: 0 auto;
		}
		label {
			display: block;
			margin-bottom: 5px;
			color: #555;
		}
		input[type=text], input[type=date], input[type=email], input[type=tel], input[type=password], select {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 10px;
			font-size: 16px;
		}
		input[type=submit] {
			background-color: #0099cc;
			color: #fff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
		input[type=submit]:hover {
			background-color: #0077b3;
		}
		nav {
			background-color: #333;
			overflow: hidden;
		}
		nav a {
			float: left;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}
		nav a:hover {
			background-color: #ddd;
			color: black;
		}
		nav a.active {
			background-color: #0099cc;
			color: white;
		}
	</style>
</head>
<body>
	<nav>
		<a href="#">Home</a>
		<a href="about.html">About</a>
		<a href="#">Contact</a>
		<a href="https://www.youtube.com/">Facebook</a>
		<a href="#">Twitter</a>
		<a href="#">Instagram</a>
		<a href="doctorlogin.html">Doctor Login</a>
		<a class="active" href="#">Patient Registration</a>
	</nav>
	<h1>Patient Registration</h1>
	<form action="submit-form.php" method="POST">
		<label for="first_name">First Name:</label>
		<input type="text" id="first_name" name="first_name" required>
		<label for="last_name">Last Name:</label>
		<input type="text" id="last_name" name="last_name" required>
		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" required>
		<label for="gender">Gender:</label>
		<select id="gender" name="gender" required>
			<option value="">Select gender</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>
		<label for="address">Address
            <input type="text" id="address" name="address" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" name="zipcode" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Submit">
        </form>
    </body>
    </html>
